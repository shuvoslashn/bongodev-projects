<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />

    <body class="font-roboto h-screen bg-[#202124] flex flex-col justify-between">
        <!---------  header start  --------->
        <header class="w-full text-white flex justify-end items-center space-x-4 p-4 text-[13px]">
            <a
                href="https://gmail.com"

                class="border-b py-[1px] border-transparent hover:border-gray-50 duration-150"
                >Gmail</a
            >
            <a
                href="https://gmail.com"
                target="_blank"
                class="border-b py-[1px] border-transparent hover:border-gray-50 duration-150"
                >Images</a
            >
            <a href="#" class="bg-transparent p-1 rounded-full duration-300 hover:bg-[#fff2]">
                <svg class="gb_i w-6" focusable="false" viewBox="0 0 24 24">
                    <path

                    ></path>
                </svg>
            </a>
            <img
                class="cursor-pointer rounded-full w-10 bg-transparent hover:bg-[#fff2] p-1 duration-300"
                src="./src/images/profile.png"
                alt="profile_pic"
            />
        </header>
        <!---------  header end  --------->

        <!---------  Main Area Start  --------->
        <section class="w-full px-4 pb-24">
            <div class="text-center">
                <!-- google logo -->
                <img
                    src="./src/images/google.png"
                    alt="google logo"
                    class="mx-auto w-full max-w-[160px] sm:max-w-[280px] pb-6"
                />

                <!-- search box -->
                <div class="relative w-full max-w-[600px] mx-auto">
                    <svg
                        class="w-6 absolute top-[14px] left-4"
                        focusable="false"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            class="fill-gray-500"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"

                    <input
                        type="text"
                        class="bg-transparent border border-[#fff5] hover:border-transparent focus:border-transparent focus:outline-none focus:bg-[#fff1] hover:bg-[#fff1] w-full py-[10px] px-12 rounded-full text-white text-[18px]"
                    />
                    <div class="flex absolute top-3 right-4 h-6 gap-3">
                        <svg
                            class="goxjub cursor-pointer"
                            focusable="false"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >

                                fill="#4285f4"

                            <path
                                fill="#fbbc04"
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                            ></path>
                            <path
                                fill="#ea4335"
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                            ></path>
                        </svg>
                        <svg
                            class="Gdd5U cursor-pointer"
                            focusable="false"
                            viewBox="0 0 192 192"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect fill="none" height="192" width="192"></rect>
                            <g>
                                <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                <path
                                    fill="#ea4335"
                                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
                                ></path>
                                <path
                                    fill="#fbbc04"
                                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
                                ></path>
                                <path
                                    fill="#4285f4"
                                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
                                ></path>
                            </g>
                        </svg>
                    </div>
                </div>

                <!-- search button -->
                <div class="flex sm:gap-4 gap-2 sm:flex-row flex-col justify-center sm:my-7 my-4">
                    <button
                        class="px-6 py-2 text-white bg-[#fff1] sm:rounded rounded-full border border-transparent hover:border-[#fff2]"
                    >
                        Google Search
                    </button>
                    <button
                        class="px-6 py-2 text-white bg-[#fff1] sm:rounded rounded-full border border-transparent hover:border-[#fff2]"
                    >
                        I'm Feeling Lucky
                    </button>
                </div>

                <!-- Language -->
                <p class="text-[#fff8] text-[13px]">
                    Google offered in: <a href="#" class="text-blue-500 hover:underline">বাংলা</a>
                </p>

        <!---------  Main Area End  --------->

        <footer class="text-[#fff8] bg-[#171717] text-[14px]">
            <div class="top-header px-8 py-[13px] border-b border-[#fff2]">
                <span class="hover:text-white duration-150 cursor-pointer text-[16px]">Bangladesh</span>
            </div>
            <div class="py-[13px] px-8 flex justify-between">
                <div class="flex gap-2 sm:gap-8 flex-col sm:flex-row text-center">
                    <a href="#" class="hover:text-white duration-150 inline-block">About</a>
                    <a href="#" class="hover:text-white duration-150 inline-block">Advertising</a>
                    <a href="#" class="hover:text-white duration-150 inline-block">Business</a>

                </div>
                <div class="flex gap-2 sm:gap-8 flex-col sm:flex-row text-center">
                    <a href="#" class="hover:text-white duration-150 inline-block">Privacy</a>
                    <a href="#" class="hover:text-white duration-150 inline-block">Terms</a>
                    <a href="#" class="hover:text-white duration-150 inline-block">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
